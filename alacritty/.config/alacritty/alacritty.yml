env:
  TERM: screen-256color
window:
  padding:
    x: 4
    y: 4
  title: TTY
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 1
colors:
  primary:
    background: '0x2c3e50'
    foreground: '0xe0e0e0'
  cursor:
    text:    '0x2c3e50'
    cursor:  '0xe0e0e0'
  normal:
    black:   '0x2c3e50'
    red:     '0xe74c3c'
    green:   '0x2ecc71'
    yellow:  '0xf1c40f'
    blue:    '0x3498db'
    magenta: '0x9b59b6'
    cyan:    '0x1abc9c'
    white:   '0xe0e0e0'
  bright:
    black:   '0x95a5a6'
    red:     '0xe67e22'
    green:   '0x34495e'
    yellow:  '0x7f8c8d'
    blue:    '0xbdc3c7'
    magenta: '0xf5f5f5'
    cyan:    '0xbe643c'
    white:   '0xecf0f1'
draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: V, mods: Super, action: Paste }
  - { key: C, mods: Super, action: Copy  }
